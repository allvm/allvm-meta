PERL_VERSION=5.14.4

# This setting to build world without -Werror:
NO_WERROR=
# This setting to build kernel without -Werror:
WERROR=

# Disable profiling.  This is enabled by default?!
NO_PROFILE=true


CC=/usr/local/bin/clang
CXX=/usr/local/bin/clang++
CPP=/usr/local/bin/clang-cpp
NM=/usr/local/bin/nm
AR=/usr/local/bin/ar
LD=/usr/local/bin/ld.gold -plugin /usr/local/lib/LLVMgold.so

CFLAGS= -O2 -pipe
CFLAGS+= -no-integrated-as
CFLAGS+= -flto -Wl,-plugin,/usr/local/lib/LLVMgold.so
CFLAGS+= -Qunused-arguments -fcolor-diagnostics

COPTFLAGS := $(CFLAGS)

# Don't try building hints, this doesn't work (for some reason?)
NO_XREF = 1

# Limits modules built to make compilation go faster
MODULES_OVERRIDE= linux linprocfs procfs acpi drm
